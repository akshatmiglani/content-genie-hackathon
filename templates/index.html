<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentGenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #appname{
            font-size: 45px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 2px;

        }
        .form{
          
          display: flex;
          justify-content: center;
          padding-top: 100px;
          padding-bottom: 100px;
          border-top: 5px solid black;
        }
        .fields{
          margin: 10px;
          padding: 20px;
          border: 2px solid white;
        }
        .foot{
          font-size: 25px;
          font-weight: 100;
          font-style: italic;
          color: black;

          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #clickit{
          background-color: green;
          color: white;
          text-align: center;
          font-size: 15px;
          border-radius: 5px;
          padding: 10px;
          border: 0.5px solid white;
        }

        .process{
          font-size: large;
          text-align: center;
          color: white;
        }
        #result {
          margin: 50px;
        }
        #result h3{
          font-size: 25px;
          color: white;
        }
        #result p{
          min-width: 400px;
          padding: 10px;
          max-width: 600px;
          border: 1px solid white;
          font-size: 15px;
        }
    </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function setAction(action) {
            
            document.getElementById('action').value = action;
            showLoading();
        }
    function setLanguage(language) {
        document.getElementById('language').value = language;
        document.getElementById('languageDropdown').innerText = `Change Language for Subtitles (${language})`;
    }
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('uploadForm').style.display='none';
    }
  </script>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a style="text-decoration: none;" href="{{ url_for('index') }}" ><span class="navbar-brand mb-0 h1" id="appname"">ContentGenie</span></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#try">Try Now</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide adjust" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="/static/1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="/static/2.png" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    
    <div class="form bg-black text-white bg-gradient">
        <div class="mb-3 fields">
            <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
                <label for="file" class="form-label">Upload Video (max 25MB)</label>
                <input class="form-control" type="file" name="file" accept=".mp4" required>
                <br>
                <br>

                <input type="submit" value="Video to Audio" id="clickit" onclick="setAction('video_to_audio')">
                <input type="submit" value="Video to Subtitles" id="clickit" onclick="setAction('video_to_subtitles')">
                <input type="submit" value="Video with Subtitles" id="clickit" onclick="setAction('video_with_subtitles')">
                <input type="submit" value="Specfic Language Subtitle" id="clickit" onclick="setAction('subtitles_different')">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Change Language for Subtitles
                  </button>
                  <div class="dropdown-menu" aria-labelledby="languageDropdown">
                      <a class="dropdown-item" onclick="setLanguage('French')">French</a>
                      <a class="dropdown-item" onclick="setLanguage('Spanish')">Spanish</a>
                      
                  </div>
                
              </div>
              
              <input type="hidden" name="action" id="action" value="">
              
              <input type="hidden" name="language" id="language" value="">
                
                <input type="hidden" name="action" id="action" value="">
            </form>

            <div id="loading" style="display: none;">
                <div class="spinner-border text-light "style="width: 10rem; height: 10rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="process">Processing...</p>
            </div>
        </div>
    </div>

    

    <div class="container" id="try">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-body-secondary foot">BitRift</p>
      </footer>
    </div>
</body>
</html>
